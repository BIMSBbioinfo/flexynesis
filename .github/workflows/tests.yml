name: Tests

on:
  push:
    branches:
      - main
    paths:
      - "flexynesis/**"
      - "tests/**"
      - "pyproject.toml"
      - ".github/workflows/tests.yml"

  pull_request:
    paths:
      - "flexynesis/**"
      - "tests/**"
      - "pyproject.toml"
      - ".github/workflows/tests.yml"

jobs:
  unit-tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.11", "3.12", "3.x"]
    runs-on: ${{ matrix.os }}
    name: Unit Tests - Python ${{ matrix.python-version }} on ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install package and dependencies
      run: |
        pip install -e .
        pip install pytest

    - name: Run Unit Tests
      run: |
        pytest -vvv --color=yes tests/unit
