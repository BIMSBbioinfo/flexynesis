name: Tests

on:
  push:
    branches:
      - main
    paths:
      - "flexynesis/**"
      - "tests/**"
      - "pyproject.toml"
      - ".github/workflows/tests.yml"

  pull_request:
    paths:
      - "flexynesis/**"
      - "tests/**"
      - "pyproject.toml"
      - ".github/workflows/tests.yml"

jobs:
  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[test]

    - name: Run Unit Tests
      run: |
        pytest -vvv --color=yes tests/unit
